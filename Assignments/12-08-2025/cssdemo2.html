<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector Override Demo</title>
    <link rel="stylesheet" href="external2.css">
</head>
<body>

  <h1>This is header</h1>
  <p>This is my paragraph text</p>

  <p class="c1">This paragraph uses a class selector</p>

  <p id="special">This is ID selector paragraph</p>

  <h1 class="c1">Class header</h1>

  <h1 id="special">ID header</h1>
  <h2>2nd header</h2>

</body>
</html>
