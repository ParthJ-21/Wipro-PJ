<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout--CSS</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- EX4 -->
  <link rel="stylesheet" href="external.css">

  <!-- Ex3 -->
<style>
 
    h1{
       background-color: bisque; color: blue ; font-size: 40px; text-align: center;
    }
    body{
        background-color: rgb(0, 0, 0);
    }

</style>

</head>
<body>

  <div class="container">
    
 
    <header class="row">
      <div style="border: 5px; border-style: dotted;" class="col">
        <h1>Header Section</h1>
      </div>
    </header>
    
    <div class="row">
        <!-- EX2 -->
      <div style=" border: 5px; border-style: dotted;" class="col-md-8">
        <h3 style="background-color: rgb(88, 120, 224);color: green; font-size: 40px; text-align: center;">Main Content</h3>
      </div>

      <div style="border: 5px; border-style: dotted;" class="col-md-4">
        <h3 style="background-color: rgb(255, 255, 255);font-size: 40px; text-align: center;">Sidebar</h3>
      </div>
    </div>
    

    <footer class="row">
      <div style="border: 5px; border-style: dotted;" class="col">
        <h2>Footer</h2>
      </div>
    </footer>
    
  </div>
</body>
</html>
