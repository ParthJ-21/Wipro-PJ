<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout--CSS</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
<p>My name is <mark>Parth</mark>.</p>
<p><del>deleted text.</del></p>
<p><s>No longer accurate.</s></p>
<p><ins>It is an addition to the document.</ins></p>
<p><u>underline.</u></p>
<p><small>A fine print.</small></p>
<p><strong>Strong - bold text.</strong></p>
<p><em>Italicized text.</em></p>


<blockquote class="blockquote">
  <p>A blockquote element.</p>
</blockquote>


<p class="lead">
  This is a lead paragraph.
</p>


<figure class="text-end">
  <blockquote class="blockquote">
    <p>“Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.”</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    <cite title="Source Title">Albert Einstein</cite>
  </figcaption>
</figure>

<figure>
  <blockquote class="blockquote">
    <p>“Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.”</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    <cite title="Source Title">Albert Einstein</cite>
  </figcaption>
</figure>

</body>
</html>
