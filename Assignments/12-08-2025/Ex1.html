<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    
    <!-- Header -->
    <header class="row">
      <div style="border: 5px; border-style: dotted;" class="col">
        <h1>Header Section</h1>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="row">
      <!-- Content Area -->
      <div style="border: 5px; border-style: dotted;" class="col-md-8">
        <h2>Main Content</h2>
      </div>
      
      <!-- Sidebar -->
      <div style="border: 5px; border-style: dotted;" class="col-md-4">
        <h2>Sidebar</h2>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="row">
      <div style="border: 5px; border-style: dotted;" class="col">
        <h3>Footer</h3>
      </div>
    </footer>
    
  </div>
</body>
</html>
