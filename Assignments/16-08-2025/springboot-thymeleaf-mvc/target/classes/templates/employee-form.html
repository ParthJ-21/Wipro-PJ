<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4" 
            th:text="${employee.id == null ? 'Add New Employee' : 'Edit Employee'}">
        </h2>

        <form th:action="${employee.id} == null ? @{/employees} : @{'/employees/' + ${employee.id}}" 
              th:object="${employee}" method="post">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter employee name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address">
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" th:field="*{department}" class="form-control" placeholder="Enter department">
            </div>

            <div class="mb-3">
                <label class="form-label">Type</label>
                <input type="text" th:field="*{type}" class="form-control" placeholder="Enter type (e.g., Full-time)">
            </div>

            <div class="d-flex justify-content-between">
                <a href="/employees" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
