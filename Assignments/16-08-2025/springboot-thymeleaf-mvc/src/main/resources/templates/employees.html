<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Employee List</h2>
        <a href="/employees/new" class="btn btn-success">+ Add Employee</a>
    </div>

    <div class="card shadow-lg">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Address</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.name}"></td>
                        <td th:text="${emp.type}"></td>
                        <td th:text="${emp.address}"></td>
                        <td th:text="${emp.department}"></td>
                        <td>
                            <a th:href="@{'/employees/edit/' + ${emp.id}}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{'/employees/delete/' + ${emp.id}}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
