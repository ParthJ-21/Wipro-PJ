<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>

        .container {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            width: 300px;
            margin-top: 200px;
            margin-left: 600px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
</div>
   <script src="todolist.js"></script>
</body>
</html>
