<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EX6</title>
</head>
<body>
    <h2>FORMdemo</h2>
 <form>
        
                <h4>Roll no. :</h4>
                <div><input type="text" name="rollno"></div>
            
                <h4>Student name :</h4>
                <div>
                    <input type="text" name="firstname" placeholder="First Name">
                    -
                    <input type="text" name="lastname" placeholder="Last Name">
                </div>
            
                <h4>Father's name :</h4>
                <div><input type="text" name="fathername"></div>
            
                <h4>Date of birth :</h4>
                <div>
                    <input type="text" name="day" placeholder="Day" size="4"> -
                    <input type="text" name="month" placeholder="Month" size="4"> -
                    <input type="text" name="year" placeholder="Year" size="6">
                    <i>(DD-MM-YYYY)</i>
                </div>

                <h4>Mobile no. :</h4>
                <div>
                    +91 - <input type="text" name="mobile">
                </div>

                <h4>Email id :</h4>
                <div><input type="email" name="email"></div>
            
                <h4>Password :</h4>
                <div><input type="password" name="password"></div>
    
                <h4>Gender :</h4>
                <div>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
        
                <h4>Department :</h4>
                <div>
                    <input type="radio" name="dept" value="cse"> CSE
                    <input type="radio"  name="dept" value="it"> IT
                    <input type="radio" name="dept" value="ece"> ECE
                    <input type="radio" name="dept" value="civil"> Civil
                    <input type="radio" name="dept" value="mech"> Mech
                </div>

                <h4>Course :</h4>
                <div>
                    <select name="course">
                        <option>---------------- Select Current Course's ----------------</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>B.Sc</option>
                        <option>M.Sc</option>
                    </select>
                </div>
        
                <h4>City :</h4>
                <div><input type="text" name="city"></div>

                <h4>Address :</h4>
                <div><textarea name="address" rows="3" cols="30"></textarea></div>
            
                <div>
                    <input type="submit" value="Register">
                </div>


    </form>
</body>
</html>
